<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="utf-8">
    <title>d3demo</title>
</head>
<style>
    .axis path,
    .axis line {
        fill: none;
        stroke: black;
        shape-rendering: crispEdges;
    }

    .axis text {
        font-family: sans-serif;
        font-size: 11px;
    }
</style>

<body>

    <script src="./js/d3/d3.js" charset="utf-8"></script>
    <script>
        //画布大小
        var width = 400;
        var height = 400;
        //在 body 里添加一个 SVG 画布   
        var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
        //画布周边的空白
        var padding = { left: 30, right: 30, top: 20, bottom: 20 };
        //定义一个数组
        var dataset = [10, 20, 30, 40, 33, 24, 12, 5];
        //x轴的比例尺
        var xScale = d3.scaleBand()
            .domain(d3.range(dataset.length))
            .range([0, width - padding.left - padding.right]);
        var yScale = d3.scaleLinear()
            .domain([0, d3.max(dataset)])
            .range([height - padding.top - padding.bottom, 0]);

        var xAxis = d3.axisBottom(xScale)
            .ticks(7);
        var yAxis = d3.axisLeft(yScale)
            .ticks(7);

        //矩形之间的空白
        var rectPadding = 4;

        var circle1 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill", "green");
        var circle2 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill", "green");
        var circle3 = svg.append("circle")
            .attr("cx", 100)
            .attr("cy", 100)
            .attr("r", 45)
            .style("fill", "green");

        // //在1秒（1000毫秒）内将圆心坐标由100变为300
        circle1.transition()
            .duration(1000)
            .attr("cx", 300);


        // //在1.5秒（1500毫秒）内将圆心坐标由100变为300，
        // //将颜色从绿色变为红色
        circle2.transition()
            .duration(1500)
            .attr("cx", 300)
            .style("fill", "red");
        //在2秒（2000毫秒）内将圆心坐标由100变为300
        //将颜色从绿色变为红色
        //将半径从45变成25
        //过渡方式采用bounce（在终点处弹跳几次）
        circle3.transition()
            .duration(2000)
            .ease(d3.easeBounce)
            .attr("cx", 300)
            .style("fill", "red")
            .attr("r", 15);
    </script>
</body>

</html>
